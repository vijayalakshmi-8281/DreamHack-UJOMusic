<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Token URI</title>
    <link rel="stylesheet" href="/static/tokenid.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/tokenidpage">Get Your TokenId</a></li>
            <li><a href="/withdrawpage">Withdraw</a></li>
        </ul>
    </nav>
    <h2>Mint NFT</h2>
    <form action="/addtokenuriform" method="POST">
        <label for="tokenURI">Enter Token URI:</label><br>
        <input type="text" id="tokenURI" name="tokenURI" required><br>
        <button type="submit">Mint Token</button>
    </form>
    {% if response %}
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
